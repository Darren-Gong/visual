<!DOCTYPE html>
<html lang="en">
<head>
    <title>中国海域风速风能可视化—宫溪岩-2024.1</title>
    <meta charset="UTF-8">
    <link rel="icon"
          href='https://raw.githubusercontent.com/shacheeswadia/leaflet-map/main/beach-icon-chair.svg'
          type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/3.45/esri/css/esri.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/button.css">
    <link rel="stylesheet" href="/static/css/marker.css">


</head>

<body>
<div id="map"></div>
<div>
    <input type="month" id="calendar" name="calendar">
</div>
<div id="floating-panel">
    <ul>
        <li>
            <label>Width</label>
            <input id="width" type="range" min="0" max="5" step="0.2" value="0.8">
        </li>
        <li>
            <label>Color</label>
            <input id="color" type="color" value="#ffffff">
        </li>
        <li>
            <label>Velocity</label>
            <input id="velocityScale" type="range" min="0" max="100" value="10" style="transform: rotateY(180deg);">
        </li>
        <li>
            <label>Opacity</label>
            <input id="opacity" type="range" min="0" max="1" value="1" step="0.1">
        </li>
    </ul>
</div>

<!-- “开始预测”按钮 -->
<button class="button" id="startPredictionButton">开始预测</button>
<!-- 时间选择按钮 -->
<input type="month" id="datePicker">

<div class="loading loadingNone">
    <div></div>
</div>
<div class="loadOk loadingNone">
    预测完成
    <div class="loadClose"></div>
</div>


<div class="coordinate-input">
    <div class="coordinate-row">
        <label for="xCoordinate">纬度(0°—— 50°N)</label>
        <input type="number" id="xCoordinate" placeholder="输入纬度值">
    </div>

    <div class="coordinate-row">
        <label for="yCoordinate">经度(105°E-155°E)</label>
        <input type="number" id="yCoordinate" placeholder="输入经度值">
    </div>

    <button id="startAnalysisBtn">开始分析</button>
</div>

<div class="loadOk1 loadingNone Analysis">
    分析完成
    <div class="loadClose"></div>
</div>

<!-- 可移动窗口容器 -->
<div id="modalContainer" class="modal-container">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="plotImageContainer"></div>
</div>

<div class="marker-container1">
    <div class="marker-dot1"></div>
    <div class="marker-text1">青岛</div>
</div>

<div class="marker-container2">
    <div class="marker-dot2"></div>
    <div class="marker-text2">大连</div>
</div>

<div class="marker-container3">
    <div class="marker-dot3"></div>
    <div class="marker-text3">杭州</div>
</div>

<div class="marker-container4">
    <div class="marker-dot4"></div>
    <div class="marker-text4">上海</div>
</div>

<div class="marker-container5">
    <div class="marker-dot5"></div>
    <div class="marker-text5">福州</div>
</div>

<div class="marker-container6">
    <div class="marker-dot6"></div>
    <div class="marker-text6">香港</div>
</div>

<div class="marker-container7">
    <div class="marker-dot7"></div>
    <div class="marker-text7">海口</div>
</div>

<script src="//npmcdn.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="/static/dist/leaflet.canvaslayer.field.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


<script src="/static/js/coverage.js"></script>
<script src="/static/js/calendar.js"></script>
<script src="/static/js/button.js"></script>
<script src="/static/js/forecast.js"></script>
<script src="/static/js/analysis.js"></script>


</body>
</html>
